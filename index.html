<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Hangman Dojo</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
  	<!-- Jumbotron -->
    <div class="jumbotron-fluid bkgrd">
    	<!-- Container -->
    	<div class="container py-5">
    		<!-- Row -->
    		<div class="row align-items-center">
    			<!-- Column -->
    			<div class="col-12 col-md-8">
    				<div class="embed-responsive embed-responsive-16by9">
    					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/PMOISW3h3bw"
    					allowfullscreen></iframe>
    				</div>
    			</div>
    			<!-- Column -->
    			<div class="col-12 col-md-4">
    				<h1>Hangman Dogo</h1>
    				<!-- Game Button -->
    				<button id="new-game-btn">
    					<i class="fas fa-gamepad"></i>
    					Start Hangman Dojo
    				</button>
    			</div>
    		</div>
    	</div>	
    </div>
    <!-- Column 1 -->
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-12 text-center py-4" id="placeholder-section">
    			<div class="container">
    				<div class="row">
    					<div class="col-12 col-md-6 my-1">
    						<h2>Fill These In
    							<br>
    							<span id="placeholders">____ ___ __</span>
    						</h2>
    					</div>
    					<div class="col-12 col-md-6 my-1">
    						<h2>Incorrect
    							<br>
    							<span id="guessed-letters"></span>
    						</h2>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    	<!-- Scoreboard -->
    	<div class="row">
    		<!-- Losses -->
    		<div class="col-12 col-md-4 text-center py-5">
    			<h3>
    				Guesses Left: <span id="guesses-left">0</span>
    			</h3>
    		</div>
    		<!-- Wins -->
    		<div class="col-12 col-md-4 text-center py-5">
    			<h3>
    				Wins: <span id="wins">0</span>
    			</h3>
    		</div>
    		<!-- Losses -->
    		<div class="col-12 col-md-4 text-center py-5">
    			<h3>
    				Losses: <span id="losses">0</span>
    			</h3>
    		</div>
    		<!-- Buttons for on screen keyboard -->
    		  <!------------------Buttons------------------>
			  <!-- Keyboard needs event listeners and is currently not function -->
			   <!-- Next try using keyCode loop iteration to make buttons -->
            <div class="col-12 text-center">
                <button value="a" type="button" class="letterBtn btn btn-light">A</button>
                <button value="b" type="button" class="letterBtn btn btn-light">B</button>
                <button value="c" type="button" class="letterBtn btn btn-light">C</button>
                <button value="d" type="button" class="letterBtn btn btn-light">D</button>
                <button value="e" type="button" class="letterBtn btn btn-light">E</button>
                <button value="f" type="button" class="letterBtn btn btn-light">F</button>
                <button value="g" type="button" class="letterBtn btn btn-light">G</button>
                <button value="h" type="button" class="letterBtn btn btn-light">H</button>
                <button value="i" type="button" class="letterBtn btn btn-light">I</button>
                <button value="j" type="button" class="letterBtn btn btn-light">J</button>
                <button value="k" type="button" class="letterBtn btn btn-light">K</button>
                <button value="l" type="button" class="letterBtn btn btn-light">L</button>
                <button value="m" type="button" class="letterBtn btn btn-light">M</button>
                <button value="n" type="button" class="letterBtn btn btn-light">N</button>
                <button value="o" type="button" class="letterBtn btn btn-light">O</button>
                <button value="p" type="button" class="letterBtn btn btn-light">P</button>
                <button value="q" type="button" class="letterBtn btn btn-light">Q</button>
                <button value="r" type="button" class="letterBtn btn btn-light">R</button>
                <button value="s" type="button" class="letterBtn btn btn-light">S</button>
                <button value="t" type="button" class="letterBtn btn btn-light">T</button>
                <button value="u" type="button" class="letterBtn btn btn-light">U</button>
                <button value="v" type="button" class="letterBtn btn btn-light">V</button>
                <button value="w" type="button" class="letterBtn btn btn-light">W</button>
                <button value="x" type="button" class="letterBtn btn btn-light">X</button>
                <button value="y" type="button" class="letterBtn btn btn-light">Y</button>
                <button value="z" type="button" class="letterBtn btn btn-light">Z</button>
                <br><br>
            </div>
    	</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/game.js"></script>
  </body>
</html>
